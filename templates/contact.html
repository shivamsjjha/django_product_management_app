{% extends 'header.html' %}
{% load static %}

{% block content %}
	<div class="container" style="text-align: center; margin-top: 55px; padding-bottom: 10px;" align="center">
		<div class=""  style=" box-shadow: 1px 3px 5px 5px #adb3b3; text-align: center; margin-top: 0px; margin-bottom: 100px;  padding-top: 0px;">
			<div class="container bg-info" style="padding-top: 10px; padding-bottom: 10px; margin-bottom: 30px;" align="center">
				<p style="font-size: 20px; color: #fff;">Contact Us</p>
			</div>
			 <form method="post" action="">
				{% csrf_token %}
				<input type="email" name="email" placeholder="Enter Email" align="center"><br><br>
				<input type="text" name="subject" placeholder="Subject" align="center"><br><br>
				<textarea rows="3" name="textarea" placeholder="Type Your Message Here..." align="center"></textarea><br><br>
				<button type="submit" class="btn btn-outline-info" value="submit" style="margin-bottom: 40px; margin-top: 10px;">send
				</button>
			 </form>
		</div>
	</div>

{% endblock %}
